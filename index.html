<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #008000; /* Green background */
            font-family: 'Verdana', sans-serif;
            color: #333;
        }

        #myForm {
            text-align: center;
            border: 3px solid #ff69b4; /* Pink border */
            padding: 25px;
            background-color: #ffc0cb; /* Light pink background */
            border-radius: 20px;
            width: 320px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        h3 {
            margin-bottom: 15px;
            color: #ff1493; /* Dark pink heading */
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #ff69b4; /* Pink button background */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: left;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <h3>Login</h3>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Username">
            <p class="error" id="nameError"></p>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
            <p class="error" id="passwordError"></p>
        </div>
        <button type="button" class="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <script>
        // Function to reset the form
        function resetForm() {
            document.getElementById("myForm").reset();
            document.getElementById("nameError").innerText = "";
            document.getElementById("passwordError").innerText = "";
        }

        // Form validation and submission
        function submitForm() {
            const name = document.getElementById("name").value.trim();
            const password = document.getElementById("password").value.trim();
            let isValid = true;

            // Clear previous errors
            document.getElementById("nameError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            // Validate Name
            if (!name) {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            }

            // Validate Password
            const passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{6,}$/;

            if (!password) {
                document.getElementById("passwordError").innerText = "Password is required.";
                isValid = false;
            } else if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").innerText = 
                    "Password must have at least 6 characters, one letter, one number, and one symbol.";
                isValid = false;
            }

            // Navigate to Forms page if validation passes
            if (isValid) {
                window.location.href = "Forms.html";
            }
        }
    </script>
</body>
</html>
